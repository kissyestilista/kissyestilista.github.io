<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link</title>
    <meta name="description" content="My links and bio">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-animation"></div>

    <main class="container">
        <header class="profile-section">
            <div class="avatar-container">
                <img id="avatar" src="" alt="Profile Picture" class="hidden">
            </div>
            <h1 id="name"></h1>
            <p id="description"></p>
        </header>

        <section id="socials-container" class="socials-section">
            <!-- Social icons will be injected here -->
        </section>

        <section id="gallery-container" class="gallery-section">
            <!-- Gallery images will be injected here -->
        </section>

        <section id="links-container" class="links-section">
            <!-- Links will be injected here -->
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
